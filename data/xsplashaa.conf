[general]
enable=true
check=true

[display]
server=/usr/bin/Xorg
number=0
options=-nolisten tcp -br -once -logfile /tmp/xorg.log vt7
width=1680
height=1050

[session]
exec=/etc/X11/Xsession x-session-manager
user=

[users]
minimum-uid=1000
hidden-users=nobody nobody4 noaccess
hidden-shells=/bin/false /usr/sbin/nologin

[splash]
theme=aixplorer

